<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistake Tracker</title>
    <style>
        body {
            background-color: #2b2628;
            font-family: Arial, sans-serif;
            color: darkred;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #data {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            position: relative;
            display: inline-block;
            color: white;
        }
        .flip {
            display: inline-block;
            perspective: 1000px;
        }
        .flip .flip-top,
        .flip .flip-bottom {
            display: block;
            width: 80px;
            height: 50px;
            line-height: 50px;
            font-size: 48px;
            font-weight: bold;
            background-color: #2b2628;
            color: white;
            text-align: center;
            position: absolute;
            left: 0;
            top: 0;
        }
        .flip .flip-bottom {
            transform-origin: top;
        }
        .flip-top,
        .flip-bottom {
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        .flip-up .flip-top {
            transform: rotateX(90deg);
        }
        .flip-up .flip-bottom {
            transform: rotateX(0);
        }
    </style>
</head>
<body>
    <div id="data" class="flip">
        <span class="flip-top">0</span>
        <span class="flip-bottom">0</span>
    </div>

    <script>
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbz5xuyg7PIZod7yqm0UX0fJkQqfsUzzt3f_YwcMJ8cX9ops2z_F0pMTidqgnZSc7ECnnw/exec'; // Replace with your web app URL
        let currentAmount = 0;

        function updateNumber(newAmount) {
            const dataEl = document.getElementById('data');
            const top = dataEl.querySelector('.flip-top');
            const bottom = dataEl.querySelector('.flip-bottom');

            // Animate number up or down
            const updateAnimation = setInterval(() => {
                if (currentAmount < newAmount) {
                    currentAmount++;
                } else if (currentAmount > newAmount) {
                    currentAmount--;
                } else {
                    clearInterval(updateAnimation);
                    return;
                }

                // Flip animation
                top.textContent = currentAmount;
                bottom.textContent = currentAmount;
                dataEl.classList.add('flip-up');

                // Remove the class after the animation completes
                setTimeout(() => {
                    dataEl.classList.remove('flip-up');
                }, 500);
            }, 50); // Adjust the speed of counting
        }

        function fetchData() {
            fetch(sheetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0 && data[0].length > 0) {
                        const amount = parseInt(data[0][0], 10); // Convert the amount to an integer
                        updateNumber(amount); // Animate to the new amount
                    } else {
                        console.warn("No data available");
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fetch data initially when page loads
        fetchData();

        // Fetch and update data every 30 seconds (30000 milliseconds)
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
