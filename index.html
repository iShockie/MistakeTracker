<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistake Tracker</title>
    <style>
        body {
            background-color: #2b2628;
            font-family: Arial, sans-serif;
            color: darkred;
            margin: 0;
            display: flex;
            flex-direction: column; /* So we can stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #data {
            font-size: 48px;
            font-weight: bold;
            color: darkred;
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            position: relative;
            margin-bottom: 20px;      /* Add some space above the iframe */
        }
    </style>
</head>
<body>
    <!-- Display an initial value or text -->
    <div id="data">0 €</div>
    
    <!-- Embed the SharePoint/Excel iframe directly below -->
    <iframe 
        id="excelEmbed"
        width="200" 
        height="100" 
        frameborder="0" 
        scrolling="no"
        src="https://eaholding.sharepoint.com/sites/EASlovenia-ALL-ITdepartment/_layouts/15/Doc.aspx?sourcedoc={fd288d74-34f8-4333-a44e-f6f90784c10e}&action=embedview&wdAllowInteractivity=False&ActiveCell='Sheet1'!D2&Item='Sheet1'!D2&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True">
    </iframe>
    <script>
  // Reload the iframe every 30 seconds
  setInterval(() => {
    const iframe = document.getElementById('excelEmbed');
    iframe.src = iframe.src; // Reassign the same src to trigger reload
  }, 5000);
</script>

    <!-- 
    If you no longer need the Google Sheets data or animation,
    you can remove the entire <script> section below.
    
    This is your original Google Sheets fetch/animate code,
    commented out for reference:
    
    <script>
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbz5xuyg7PIZod7yqm0UX0fJkQqfsUzzt3f_YwcMJ8cX9ops2z_F0pMTidqgnZSc7ECnnw/exec'; // Replace with your web app URL
        let currentAmount = 0; // Track the current amount

        function animateCount(target) {
            const duration = 2000; 
            const steps = 100; 
            const stepDuration = duration / steps; 
            const stepValue = (target - currentAmount) / steps; 
            let current = currentAmount; 
            let count = 0; 
            const countInterval = setInterval(() => {
                count++;
                current += stepValue;
                if (count === steps) {
                    current = target;
                    clearInterval(countInterval);
                }
                document.getElementById('data').innerHTML = Math.round(current) + ' €';
            }, stepDuration);
            currentAmount = target;
        }

        function fetchData() {
            fetch(sheetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0 && data[0].length > 0) {
                        const amount = parseInt(data[0][0], 10); 
                        if (amount !== currentAmount) {
                            animateCount(amount);
                        }
                    } else {
                        console.warn("No data available");
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fetch data initially when page loads
        fetchData();

        // Fetch data every 30 seconds
        setInterval(fetchData, 30000);
    </script>
    -->

</body>
</html>
