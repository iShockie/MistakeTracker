<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistake Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #f5f5f5; /* Light grey background */
            margin: 0; /* Remove default margin */
        }
        .container {
            background-color: white; /* White background for the widget */
            padding: 20px; /* Padding inside the widget */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            text-align: center; /* Center text inside the widget */
            width: 300px; /* Set a fixed width for the widget */
        }
        #data {
            font-size: 24px; /* Larger font for the displayed amount */
            color: #4CAF50; /* Green color for the amount */
        }
        /* Optional: Add a loading spinner or message styles */
        .loading {
            font-size: 18px;
            color: #888; /* Grey color for loading message */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="data" class="loading">Loading data...</div>
    </div>
</body>
</html>
