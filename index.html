<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background-color: #2b2628;
            font-family: Arial, sans-serif;
            color: darkred;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        #data {
            font-size: 48px;

</head>
<body>

    <script>
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbz3J41CLecDqt2uRpjAlCvLifSSLxEzNMY5C6ym2BKw9EFb51w3i88LWdDypxlt2Ku_0Q/exec'; // Replace with your web app URL
        let currentAmount = 0; // Track the current amount

        // Function to animate counting from the current amount to the target amount
        function animateCount(target) {
            const duration = 2000; // Duration for counting animation in milliseconds
            const steps = 100; // Number of steps in the animation
            const stepDuration = duration / steps; // Duration for each step

            const stepValue = (target - currentAmount) / steps; // Calculate step value
            let current = currentAmount; // Start from the current amount (last displayed value)
            let count = 0; // Step counter

            const countInterval = setInterval(() => {
                count++;

                // Update the current amount
                current += stepValue;

                // Prevent overshooting
                if (count === steps) {
                    current = target;
                    clearInterval(countInterval); // Stop the interval when done
                }

                // Update display
                document.getElementById('data').innerHTML = `${Math.round(current)} €`; // Round to avoid decimals
            }, stepDuration);

            // Update the stored current amount after the animation completes
            currentAmount = target;
        }

        // Function to fetch data from Google Sheets
        function fetchData() {
  const apiUrl = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL'; // Replace with your deployed URL

  fetch(apiUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok: ' + response.statusText);
      }
      return response.json();

        amounts.HOME = data.HOME;

      }
    })
    .catch(error => console.error('Error fetching data:', error));
}

        // Fetch data initially when page loads
        fetchData();

        // Fetch and update data every 30 seconds (30000 milliseconds)
        setInterval(fetchData, 30000);
    </script>
</body>
