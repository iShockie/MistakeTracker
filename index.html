<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistake Tracker</title>
    <style>
        body {
            background-color: #2b2628;
            font-family: Arial, sans-serif;
            color: darkred;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #data {
            font-size: 48px;
            font-weight: bold;
            color: darkred;
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            position: relative;
        }
    </style>
</head>
<body>
    <div id="data">0 €</div>

    <script>
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbz5xuyg7PIZod7yqm0UX0fJkQqfsUzzt3f_YwcMJ8cX9ops2z_F0pMTidqgnZSc7ECnnw/exec'; // Replace with your web app URL
        let currentAmount = 0; // Track the current amount

        // Function to animate counting from the current amount to the target amount
        function animateCount(target) {
            const duration = 2000; // Duration for counting animation in milliseconds
            const steps = 100; // Number of steps in the animation
            const stepDuration = duration / steps; // Duration for each step

            const stepValue = Math.ceil((target - currentAmount) / steps); // Calculate step value
            let current = currentAmount; // Start from current amount
            let count = 0; // Step counter

            const countInterval = setInterval(() => {
                count++;

                // Update the current amount
                current += stepValue;

                // Prevent overshooting
                if (count === steps) {
                    current = target;
                    clearInterval(countInterval); // Stop the interval when done
                }

                // Update display
                document.getElementById('data').innerHTML = `${current} €`;
            }, stepDuration);
        }

        // Function to fetch data from Google Sheets
        function fetchData() {
            fetch(sheetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0 && data[0].length > 0) {
                        const amount = parseInt(data[0][0], 10); // Convert the amount to an integer
                        animateCount(amount); // Animate the counting to the new amount
                    } else {
                        console.warn("No data available");
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fetch data initially when page loads
        fetchData();

        // Fetch and update data every 30 seconds (30000 milliseconds)
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
