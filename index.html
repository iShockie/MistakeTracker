<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistake Tracker</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box; /* Ensure padding and border are included in element's total width and height */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            background-color: white; /* White background for the widget */
            padding: 0; /* No padding inside the widget */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            text-align: center; /* Center text inside the widget */
            width: 423px; /* Set fixed width */
            height: 189px; /* Set fixed height */
            position: absolute; /* Position the container absolutely */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            display: flex; /* Use flexbox to center content vertically */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        #data {
            font-size: 24px; /* Larger font for the displayed amount */
            color: #4CAF50; /* Green color for the amount */
            transition: opacity 0.5s; /* Smooth opacity transition */
        }
        /* Optional: Add a loading spinner or message styles */
        .loading {
            font-size: 18px;
            color: #888; /* Grey color for loading message */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="data" class="loading">Loading data...</div>
    </div>

    <script>
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbz5xuyg7PIZod7yqm0UX0fJkQqfsUzzt3f_YwcMJ8cX9ops2z_F0pMTidqgnZSc7ECnnw/exec'; // Replace with your web app URL

        let currentAmount = 0; // Store the current amount

        // Initial fetch to load data
        fetchData();

        function fetchData() {
            fetch(sheetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // Check if data exists and is properly structured
                    if (data.length > 0 && data[0].length > 0) {
                        const newAmount = data[0][0]; // Access the new amount directly
                        animateCount(newAmount); // Call the animation function
                    } else {
                        document.getElementById('data').innerHTML = `No data available`; // Display a message if no data is found
                    }
                })
                .catch(error => {
                    document.getElementById('data').innerHTML = 'Error loading data: ' + error.message;
                    console.error('Error fetching data:', error);
                });
        }

        function animateCount(target) {
            const duration = 2000; // Duration for counting animation in milliseconds
            const steps = 100; // Number of steps in the animation
            const stepDuration = duration / steps; // Duration for each step

            const stepValue = Math.ceil((target - currentAmount) / steps); // Calculate step value
            let current = currentAmount; // Start from current amount
            let count = 0; // Step counter

            const countInterval = setInterval(() => {
                count++;

                // Update the current amount
                current += stepValue;

                // Prevent overshooting
                if (count === steps) {
                    current = target;
                    clearInterval(countInterval); // Stop the interval when done
                }

                // Update display
                document.getElementById('data').innerHTML = `${current} â‚¬`;
            }, stepDuration);

            currentAmount = target; // Update current amount
        }

        // Set an interval to fetch data every 5 seconds (5000 milliseconds)
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
