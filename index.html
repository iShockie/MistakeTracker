<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistake Tracker</title>
    <style>
        body {
            background-color: #2b2628;
            font-family: Arial, sans-serif;
            color: darkred;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #data {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: darkred; /* Corrected to dark red */
            position: relative;
            display: inline-block;
        }
        .flip {
            display: inline-block;
            perspective: 1000px;
        }
        .flip .flip-top,
        .flip .flip-bottom {
            display: block;
            width: 100px;
            height: 60px;
            line-height: 60px;
            font-size: 48px;
            font-weight: bold;
            background-color: #2b2628;
            color: darkred; /* Corrected to dark red */
            text-align: center;
            position: absolute;
            left: 0;
            top: 0;
        }
        .flip .flip-bottom {
            transform-origin: top;
        }
        .flip-top,
        .flip-bottom {
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        .flip-up .flip-top {
            transform: rotateX(90deg);
        }
        .flip-up .flip-bottom {
            transform: rotateX(0);
        }
    </style>
</head>
<body>
    <div id="data" class="flip">
        <span class="flip-top">0</span>
        <span class="flip-bottom">0</span>
    </div>

    <script>
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbz5xuyg7PIZod7yqm0UX0fJkQqfsUzzt3f_YwcMJ8cX9ops2z_F0pMTidqgnZSc7ECnnw/exec'; // Replace with your web app URL
        let currentAmount = 0;

        function simulateFlip(newAmount) {
            const dataEl = document.getElementById('data');
            const top = dataEl.querySelector('.flip-top');
            const bottom = dataEl.querySelector('.flip-bottom');

            // Briefly flip to a random number for effect, then show the newAmount
            let fakeFlip = setTimeout(() => {
                top.textContent = Math.floor(Math.random() * 10); // Random flip number
                bottom.textContent = Math.floor(Math.random() * 10);
                dataEl.classList.add('flip-up');

                setTimeout(() => {
                    dataEl.classList.remove('flip-up');
                    // Display the actual number after a brief delay
                    top.textContent = newAmount;
                    bottom.textContent = newAmount;
                    dataEl.classList.add('flip-up');

                    // Remove the flip-up class after the final transition
                    setTimeout(() => {
                        dataEl.classList.remove('flip-up');
                    }, 300);
                }, 300); // Delay before showing the actual number
            }, 300); // Simulate the flip for a short period
        }

        function fetchData() {
            fetch(sheetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0 && data[0].length > 0) {
                        const amount = parseInt(data[0][0], 10); // Convert the amount to an integer
                        simulateFlip(amount); // Show the flip effect for the new amount
                    } else {
                        console.warn("No data available");
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fetch data initially when page loads
        fetchData();

        // Fetch and update data every 30 seconds (30000 milliseconds)
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
