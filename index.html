<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistake Tracker</title>
    <style>
        body {
            background-color: #2b2628;
            font-family: Arial, sans-serif;
            color: darkred;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #data {
            font-size: 48px;
            font-weight: bold;
            color: darkred;
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            position: relative;
        }
        .flip {
            display: inline-block;
            perspective: 1000px;
            position: relative;
            width: 80px; /* Set fixed width */
            height: 60px; /* Set fixed height */
        }
        .flip .flip-top,
        .flip .flip-bottom {
            display: block;
            width: 100%; /* Fill the full width of parent */
            height: 100%; /* Fill the full height of parent */
            line-height: 60px; /* Match height for vertical centering */
            font-size: 48px;
            font-weight: bold;
            background-color: #2b2628;
            color: darkred;
            text-align: center;
            position: absolute;
            left: 0;
            top: 0;
        }
        .flip .flip-bottom {
            transform-origin: top;
        }
        .flip-top,
        .flip-bottom {
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: transform 0.4s ease; /* Increase duration for smoother transition */
        }
        .flip-up .flip-top {
            transform: rotateX(90deg);
        }
        .flip-up .flip-bottom {
            transform: rotateX(0);
        }
    </style>
</head>
<body>
    <div id="data">
        <div class="flip">
            <span class="flip-top">0</span>
            <span class="flip-bottom">0</span>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbz5xuyg7PIZod7yqm0UX0fJkQqfsUzzt3f_YwcMJ8cX9ops2z_F0pMTidqgnZSc7ECnnw/exec'; // Replace with your web app URL

        function simulateFlip(newAmount) {
            const dataEl = document.querySelector('.flip');
            const top = dataEl.querySelector('.flip-top');
            const bottom = dataEl.querySelector('.flip-bottom');

            // Start the flip animation
            dataEl.classList.add('flip-up');

            // After the first flip, update the number
            setTimeout(() => {
                top.textContent = newAmount; // Set the new amount on the top
                // This flip will hide the top and show the bottom
                top.classList.remove('flip-top');
                bottom.classList.add('flip-bottom');
                bottom.textContent = newAmount; // Update the bottom number to the new amount

                // Reset the classes to trigger the flip again
                setTimeout(() => {
                    dataEl.classList.remove('flip-up');
                }, 400); // Wait for the animation to finish
            }, 400); // Delay before showing the actual number
        }

        function fetchData() {
            fetch(sheetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0 && data[0].length > 0) {
                        const amount = parseInt(data[0][0], 10); // Convert the amount to an integer
                        simulateFlip(amount); // Show the flip effect for the new amount
                    } else {
                        console.warn("No data available");
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fetch data initially when page loads
        fetchData();

        // Fetch and update data every 30 seconds (30000 milliseconds)
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
